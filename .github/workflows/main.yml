name: Parabank UI Automation Execution (Headed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # FIX: Install Xvfb to support Headed Mode on a Headless Server
      - name: Install Xvfb and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxi6 libgconf-2-4

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Selenium Tests in Virtual Headed Mode
        # 'xvfb-run' starts the virtual monitor before running the test
        run: xvfb-run --auto-servernum python -m unittest discover -s tests -p 'test_*.py'
        env:
          PYTHONPATH: .

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-execution-data
          path: |
            screenshots/
            *.log
