name: Parabank UI Automation (Optimized Video)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create Artifact Directory
        run: mkdir -p screenshots

      - name: Install System Dependencies
        # Only install the recorder; don't start it here
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb ffmpeg libxi6 libnss3 libxss1 libasound2t64 libgbm1

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Selenium Tests
        run: |
          # Start Virtual Display
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          # Python will now manage the ffmpeg process
          python -m unittest discover -s tests -p 'test_*.py'
        env:
          PYTHONPATH: . 

      - name: Upload Demo Package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parabank-execution-package
          path: |
            video_report.mp4
            screenshots/
