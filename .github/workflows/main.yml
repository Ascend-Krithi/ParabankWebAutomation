name: Parabank UI Automation Execution

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI or via API/Tool Code
  push:
    branches: [ main ] # Runs automatically when you push to main

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Selenium Tests
        # This command finds all tests in the 'tests' folder
        run: python -m unittest discover -s tests -p 'test_*.py'
        env:
          # You can add environment variables here if needed
          PYTHONPATH: . 

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-reports
          path: |
            *.log
            screenshots/
