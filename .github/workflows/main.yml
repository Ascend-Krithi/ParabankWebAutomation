name: Parabank UI Automation Execution (Client Demo)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create Artifact Directory
        run: mkdir -p screenshots

      - name: Install System Dependencies and Recorder
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb ffmpeg libxi6 libnss3 libxss1 libasound2t64 libgbm1

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute and Record Selenium Tests
        run: |
          # Start Virtual Display
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          
          # Start Recording with Windows-compatible flags
          ffmpeg -f x11grab -video_size 1920x1080 -i :99 -codec:v libx264 -pix_fmt yuv420p -movflags +faststart -r 24 -y video_report.mp4 &
          export DISPLAY=:99
          
          # Run tests and capture exit code to ensure ffmpeg closes even on failure
          python -m unittest discover -s tests -p 'test_*.py' || export EXIT_STATUS=$?
          
          # Graceful shutdown of ffmpeg to prevent video corruption
          pkill -SIGINT ffmpeg
          sleep 5
          exit ${EXIT_STATUS:-0}
        env:
          PYTHONPATH: . 

      - name: Upload Demo Package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parabank-execution-package
          path: |
            video_report.mp4
            screenshots/
